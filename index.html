<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food, LLC Menu</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> <!-- Подключение твоих стилей -->
</head>
<body>
    <!-- Навигационная панель (Navbar) -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Food, LLC</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="nav navbar-nav">
                    <li><a href="#">Chicken</a></li>
                    <li><a href="#">Beef</a></li>
                    <li><a href="#">Sushi</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Заголовок страницы -->
    <div class="container">
        <h1 class="text-center">Our Menu</h1>
    </div>

    <!-- Длинный раздел для прокрутки -->
    <div class="container" style="height: 1000px; background-color: #f0f0f0;">
        <!-- Контент раздела -->
        <p>Здесь может быть ваш контент.</p>
    </div>

    <!-- Подключение jQuery и Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
